<svg
  width="40"
  height="40"
  viewBox="0 0 40 40"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Outer rotating circle - tech accent -->
  <circle
    cx="20"
    cy="20"
    r="18"
    stroke="url(#techGradient)"
    stroke-width="1"
    opacity="0.25"
    stroke-dasharray="5 3"
  />

  <!-- Code bracket group - Left angle bracket < -->
  <g>
    <polyline
      points="12,14 8,20 12,26"
      stroke="#3b82f6"
      stroke-width="2.2"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Central code dots - representing nodes/connections -->
  <g>
    <circle
      cx="20"
      cy="15"
      r="1.8"
      fill="url(#techGradient)"
      opacity="0.9"
    />
    <circle
      cx="20"
      cy="20"
      r="1.8"
      fill="url(#techGradient)"
      opacity="1"
    />
    <circle
      cx="20"
      cy="25"
      r="1.8"
      fill="url(#techGradient)"
      opacity="0.9"
    />
  </g>

  <!-- Code bracket group - Right angle bracket > -->
  <g>
    <polyline
      points="28,14 32,20 28,26"
      stroke="#a855f7"
      stroke-width="2.2"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Connection lines - Code flow -->
  <line
    x1="14"
    y1="20"
    x2="18"
    y2="20"
    stroke="#3b82f6"
    stroke-width="1.5"
    opacity="0.6"
  />
  <line
    x1="22"
    y1="20"
    x2="26"
    y2="20"
    stroke="#a855f7"
    stroke-width="1.5"
    opacity="0.6"
  />

  <!-- Gradients -->
  <defs>
    <linearGradient
      id="techGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
    >
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>
</svg>
